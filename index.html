<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="container">
        <div id="quote" class="quote_container">
            <h2 class="quote_title">Random Quote Generator</h2>
            <p class="quote"></p>
            <p class="quote_author"></p>
        </div>
        <div class="btn_container">
            <button class="quote_gen_btn">New Quote</button>
            <button class="copy_btn">Copy Text</button>
            <a class="twitter-share-button" data-size="large" href="#" target="_blank">Tweet</a>
            <button id="download-btn">
                <svg
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  height="40"
                  width="40"
                  class="button__icon"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path fill="none" d="M0 0h24v24H0z" stroke="none"></path>
                  <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2"></path>
                  <path d="M7 11l5 5l5 -5"></path>
                  <path d="M12 4l0 12"></path>
                </svg>
                <span class="button__text">Download</span>
              </button>
              
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
